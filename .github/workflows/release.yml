name: Cross-Platform Release (TESTING)

permissions:
  contents: write

on:
  push:
    branches:
      - "ci/9-test-android-ndk-linking"
  workflow_dispatch:

jobs:
  publish:
    name: Build for ${{ matrix.asset_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: rstf
            asset_name: rstf-linux-amd64
            use_cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary_name: rstf
            asset_name: rstf-linux-amd64-musl
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: rstf
            asset_name: rstf-linux-arm64
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            binary_name: rstf
            asset_name: rstf-linux-arm64-musl
            use_cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: rstf.exe
            asset_name: rstf-windows-amd64.exe
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            binary_name: rstf.exe
            asset_name: rstf-windows-amd64-gnu.exe
            use_cross: false
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: rstf
            asset_name: rstf-macos-amd64
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: rstf
            asset_name: rstf-macos-arm64
            use_cross: false
          # --- ANDROID FIXED ---
          # Kita kembalikan ke 'use_cross: true' karena lebih stabil untuk CI
          - os: ubuntu-latest
            target: aarch64-linux-android
            binary_name: rstf
            asset_name: rstf-android-arm64
            use_cross: true 
          - os: ubuntu-latest
            target: x86_64-linux-android
            binary_name: rstf
            asset_name: rstf-android-amd64
            use_cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      # Setup Cross jika diperlukan (Termasuk untuk Android sekarang)
      - name: Setup Cross
        if: matrix.use_cross
        run: |
          if [ ! -f ~/.cargo/bin/cross ]; then
            cargo install cross --git https://github.com/cross-rs/cross
          fi

      # Build Command yang Disederhanakan
      # Tidak perlu install NDK manual, 'cross' akan menanganinya via Docker
      - name: Build
        shell: bash
        run: |
          BUILD_CMD=${{ matrix.use_cross && 'cross' || 'cargo' }}
          $BUILD_CMD build --release --target ${{ matrix.target }}

      - name: Post-process binary
        shell: bash
        run: |
          BIN_PATH="target/${{ matrix.target }}/release/${{ matrix.binary_name }}"
          if [[ "${{ matrix.os }}" != "windows-latest" ]]; then
            strip "$BIN_PATH" || true
          fi
          mv "$BIN_PATH" "${{ matrix.asset_name }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          retention-days: 1
